<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Keywords Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
	  <main layout:fragment="main" id="main" class="main">
		  <!-- 인기 검색어 DB에서 끌고온 HotKeywords -->
	  <div class="m-5">
		  <div class="col-sm-12" style="width: 40%; float: left;">
		  	<div class="tit">
				<h4 class="box-title">DB에 저장된 검색어 순위</h4>
			</div>
			<table class="table" id="topList">
			  <colgroup>
				<col style="width: 60px;">
				<col style="width: 70px;">
				<col style="width: auto;">
			  </colgroup>
			  <thead>
			    <tr>
				  <th scope="col">
					  <input class='form-check-input mt-0' type="checkbox" name="checkAll" id="checkAll" title="Check All">
				  </th>	
			      <th scope="col" style="text-align: center;">순위</th>
			      <th scope="col" style="text-align: center;">키워드</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr id="hotKeywordSet" th:each="hot, stat : ${mglgHotKeywords}" th:id="|wordList${stat.count}|" class="tac">
				  <td>
					  <input class='form-check-input mt-0' type="checkbox" name="checkEach" th:id="|hotWord${stat.count}|" th:value="${hot.insertedKeyword}">
				  </td>
			      <th style="text-align: center;" th:text="${stat.count}"></th>
			      <td style="text-align: center;" th:text="${hot.insertedKeyword}"></td>
			    </tr>
			  </tbody>
				<div class="d-flex justify-content-end">
					<button type="button" class="btn btn-outline-primary" id="addBtn">Confirm</button>&emsp;
					<button type="button" class="btn btn-outline-danger">Delete</button>&emsp;
				</div>
			</table>
			<nav aria-label="Page navigation" class="d-flex justify-content-center">
			  <ul class="pagination" th:if="${mglgHotKeywords.totalElements > 0}"
			  						 th:with="pageNumber = ${mglgHotKeywords.pageable.pageNumber},
			  						          pageSize = ${mglgHotKeywords.pageable.pageSize},
			  						          totalPages = ${mglgHotKeywords.totalPages},
			  						          startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
			  						          tempEndPage = ${startPage + pageSize -1},
			  						          endPage = ${tempEndPage > totalPages ? totalPages : tempEndPage}">
			    <li class="page-item" th:if="${pageNumber > 0}">
			      <a class="page-link" th:href="@{/search/hotKeywords(page=${pageNumber - 1})}" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}">
					<a class="page-link" th:href="@{/search/hotKeywords(page=${page -1})}" th:text="${page}"></a>
				</li>
			    <li class="page-item" th:if="${pageNumber < totalPages - 1}">
			      <a class="page-link" th:href="@{/search/hotKeywords(page=${pageNumber + 1})}" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
			</div>
		</div>
	</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <th:block layout:fragment="script">
		<script th:inline="javascript">
			/*<![CDATA[*/
			
			$(function () {
				// DB 테이블 체크박스 전체 선택
				$("#checkAll").on("click", function() {
						if($("#checkAll").is(":checked")) $("input[name='checkEach']").prop("checked", true);
						else $("input[name='checkEach']").prop("checked", false); 
				});
					
				// 추가 버튼 작동
				$("#addBtn").on("click", function() {
					// DB 테이블의 체크된 인기 검색어 값만 가져오기
					// 가져온 값을 배열에 추가하기 위한 배열 생성
					let chkEchArr = new Array();
					
					// 가져온 값
					let chkEch = $("input[name='checkEach']:checked");
					console.log(chkEch);

					// 검색어 10개 유효성 검사
					if(chkEch.length > 10) {
						alert("검색어를 10개 이하로 선택해주세요!");
						return;
					} else {
						// 가져온 value를 배열에 추가
						$(chkEch).each(function() {
							chkEchArr.push($(this).val());
						});						
					}
					console.log(chkEchArr);
					// 사용자 테이블에 가져온 value 순서대로 추가
					for(i=0; i<chkEchArr.length; i++) {
						let html = "";
						html += "<tr class='showHotKeywordsRow'>"
						html += "<td><input class='form-control' type='text' name='keywordOrder' value='" + (i + 1) + "'></td>";
						html += "<td><input class='form-control' type='text' name='showHotKeyword' value='" + chkEchArr[i] + "'></td>";
						html += "</tr>"
						
						$("#userTable").append(html);
					}						
				});	// 추가 버튼 작동
				
				// 사용자 화면 테이블 DB에 있는 데이터 전체 삭제 버튼 작동
				$("#delBtn").on("click", function() {
					$.ajax({
						url: '/search/delSHKs',
						type: 'delete',
						success: function() {
							alert("사용자 화면의 인기 검색어 내용이 모두 삭제되었습니다.");
							window.location.reload();
						},
						error: function(e) {
							console.log("ERROR: " + e);
						}
					});		
				});
				
				
				
				// 저장 버튼을 눌러서 사용자 화면 DB(T_MGLG_SHOW_HOT_KEYWORDS)로 정보를 보냄
				// 저장 버튼 작동
				$("#saveBtn").on("click", function() {
					let rowNum = $(".showHotKeywordsRow").length
					
					let ShowHotKeywords = function(keywordOrder, showHotKeyword) {
						this.keywordOrder = keywordOrder;
						this.showHotKeyword = showHotKeyword;
					}
					
					let param = [];
					for(i=0; i<rowNum; i++) {
						let showHotKeywords = new ShowHotKeywords(
							$("input[name='keywordOrder']").eq(i).val(),
							$("input[name='showHotKeyword']").eq(i).val()
						)
						param.push(showHotKeywords);
					}
					
					$.ajax({
						url: '/search/insrtSHKs',
						type: 'post',
						data: JSON.stringify(param),
						dataType: 'json',
						contentType: 'application/json',
						success: function() {
							alert("데이터가 전송되었습니다.");
							window.location.reload();
						},
						error: function(e) {
							console.log("ERROR: " + e);
						}
					});
				});
			
			});							
			/*]]>*/
		</script>
		</th:block>
  </body>
</html>
