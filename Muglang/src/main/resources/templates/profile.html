<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(function () {
				var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
				var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
					return new bootstrap.Tooltip(tooltipTriggerEl)
				})
			});
		</script>
	</th:block>

</head>
<!-- head 영역 끝 -->

<body>
	<main layout:fragment="main" id="main" class="main">
		<div class="pagetitle">
			<!--제목-->
			<h1>Profile</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item active">Profile</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section profile">
			<div class="row">
				<div class="col-lg-8">

					<div class="card">
						<div class="card-title profile-card pt-4 d-flex flex-column align-items-center">
							<img src="../assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
							<h2>킹짱혁</h2>
							<h6 style="color: #aaaaaa;">배고픔</h6>
						</div>
						<div class="card-body">
							<!-- 정보, 정보수정, 비밀번호 변경 버튼 -->
							<ul class="nav nav-tabs nav-tabs-bordered">

								<li class="nav-item">
									<button class="nav-link active" data-bs-toggle="tab"
										data-bs-target="#profile-overview">Overview</button>
								</li>

								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit
										Profile</button>
								</li>

								<li class="nav-item">
									<button class="nav-link" data-bs-toggle="tab"
										data-bs-target="#profile-change-password">Change Password</button>
								</li>
							</ul>

							<!--버튼에 관한 각각의 창-->
							<div class="tab-content pt-2">
								<!--개인정보 창-->
								<div class="tab-pane fade show active profile-overview" id="profile-overview">
									<h5 class="card-title">Profile Details</h5>

									<div class="row">
										<div class="col-lg-3 col-md-4 label ">Full Name</div>
										<div class="col-lg-9 col-md-8">Kevin Anderson</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Id</div>
										<div class="col-lg-9 col-md-8">rlckdur123@naver.com</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Job</div>
										<div class="col-lg-9 col-md-8">Web Designer</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Country</div>
										<div class="col-lg-9 col-md-8">USA</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Address</div>
										<div class="col-lg-9 col-md-8">A108 Adam Street, New York, NY 535022</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Phone</div>
										<div class="col-lg-9 col-md-8">(436) 486-3538 x29071</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Email</div>
										<div class="col-lg-9 col-md-8">k.anderson@example.com</div>
									</div>

								</div>
								<!--개인정보 수정 창-->
								<div class="tab-pane fade profile-edit pt-3" id="profile-edit">

									<!-- Profile Edit Form -->
									<form>
										<div class="row mb-3">
											<label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile
												Image</label>
											<div class="col-md-8 col-lg-9">
												<img src="../assets/img/profile-img.jpg" alt="Profile">
												<div class="pt-2">
													<a href="#" class="btn btn-primary btn-sm"
														title="Upload new profile image"><i
															class="bi bi-upload"></i></a>
													<a href="#" class="btn btn-danger btn-sm"
														title="Remove my profile image"><i class="bi bi-trash"></i></a>
												</div>
											</div>
										</div>

										<div class="row mb-3">
											<label for="nickName"
												class="col-md-4 col-lg-3 col-form-label">NickName</label>
											<div class="col-md-8 col-lg-9">
												<input name="nickName" type="text" class="form-control" id="nickName"
													value="킹짱혁">
											</div>
										</div>

										<div class="row mb-3">
											<label for="about"
												class="col-md-4 col-lg-3 col-form-label">condition</label>
											<div class="col-md-8 col-lg-9">
												<textarea name="about" class="form-control" id="about"
													style="height: 100px">배고픔</textarea>
											</div>
										</div>

										<div class="row mb-3">
											<label for="Job" class="col-md-4 col-lg-3 col-form-label">Job</label>
											<div class="col-md-8 col-lg-9">
												<input name="job" type="text" class="form-control" id="Job"
													value="Web Designer">
											</div>
										</div>

										<div class="row mb-3">
											<label for="Country"
												class="col-md-4 col-lg-3 col-form-label">Country</label>
											<div class="col-md-8 col-lg-9">
												<input name="country" type="text" class="form-control" id="Country"
													value="USA">
											</div>
										</div>

										<div class="row mb-3">
											<label for="Address"
												class="col-md-4 col-lg-3 col-form-label">Address</label>
											<div class="col-md-8 col-lg-9">
												<input name="address" type="text" class="form-control" id="Address"
													value="A108 Adam Street, New York, NY 535022">
											</div>
										</div>

										<div class="row mb-3">
											<label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
											<div class="col-md-8 col-lg-9">
												<input name="phone" type="text" class="form-control" id="Phone"
													value="(436) 486-3538 x29071">
											</div>
										</div>

										<div class="row mb-3">
											<label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
											<div class="col-md-8 col-lg-9">
												<input name="email" type="email" class="form-control" id="Email"
													value="k.anderson@example.com">
											</div>
										</div>

										<div class="text-center">
											<button type="submit" class="btn btn-primary">Save Changes</button>
										</div>
									</form><!-- End Profile Edit Form -->
								</div>
								<!--비밀번호 변경 창-->
								<div class="tab-pane fade pt-3" id="profile-change-password">
									<!-- Change Password Form -->
									<form>

										<div class="row mb-3">
											<label for="currentPassword"
												class="col-md-4 col-lg-3 col-form-label">Current Password</label>
											<div class="col-md-8 col-lg-9">
												<input name="password" type="password" class="form-control"
													id="currentPassword">
											</div>
										</div>

										<div class="row mb-3">
											<label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New
												Password</label>
											<div class="col-md-8 col-lg-9">
												<input name="newpassword" type="password" class="form-control"
													id="newPassword">
											</div>
										</div>

										<div class="row mb-3">
											<label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter
												New Password</label>
											<div class="col-md-8 col-lg-9">
												<input name="renewpassword" type="password" class="form-control"
													id="renewPassword">
											</div>
										</div>

										<div class="text-center">
											<button type="submit" class="btn btn-primary">Change Password</button>
										</div>
									</form><!-- End Change Password Form -->

								</div>

							</div><!-- End Bordered Tabs -->


						</div>


					</div>

				</div>

				<div class="col-lg-4 col-xxl-3">

					<div class="card" style="text-align: center;">
						<h5 class="card-title" style="font-weight: bold;">팔로잉 요청</h5>
						<div class="card-body">
							<!--팔로잉 요청1-->
							<div class="follow_request mb-5">
								<span style="float: left;"><img class="img-fluid rounded-circle"
										src="../assets/img/messages-1.jpg" style="width: 90px;"></span>
								<span style="word-break: keep-all;"><b>보노보노</b>님이 당신을 팔로우 하셨어요!!</span>
								<div>
									<button class="btn mt-1"
										style="background-color: 	#DCEBFF; color: 	#6e6e6e;">팔로우</button>
								</div>
							</div>
							<!--팔로잉 요청2-->
							<div class="follow_request mb-5">
								<span style="float: left;"><img class="img-fluid rounded-circle"
										src="../assets/img/messages-2.jpg" style="width: 90px;"></span>
								<span style="word-break: keep-all;"><b>six</b>님이 당신을 팔로우 하셨어요!!</span>
								<div style="margin-top: 5px;">
									<button class="btn mt-1"
										style="background-color: 	#DCEBFF; color: 	#6e6e6e;">팔로우</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main><!-- End #main -->
</body>

</html>
