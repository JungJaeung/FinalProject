<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Welcome to MUGLANG</title>
	<!-- 로그인 페이지의 메인 페이지를 담당하는 페이지로 css 처리 할 때 주의 요망-->
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<style>
       html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.01);
		}
		#container {
			width: 100%;
			height: 100%;
			text-align: center;
			position: relative;
		}
        #login_menu {
			width: 700px;
			height: 400px;
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			border-radius: 50px;
			border: 1px solid #dcdcdc;
			box-shadow: 0 5px 18px -7px #464646;
			z-index: 90;
		}
        .menu_title {
			width: 100%;
			height: 40%;
		}
        .mglg_logo {
			width: 380px;
			margin-top: 50px;
		}
        .form-control{
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            appearance: none;
            border-radius: 0.375rem;
            outline-color: #00BFFF;
        }
        .input_div{
            position: relative;
            width: 100%;
            height: 50px;
        }
        .input_title{
            width: 150px;
            left: 23.5%;
            top: 8px;
            text-align: left;
            position: absolute;
        }
        .input_text{
            left: calc(23.5% + 150px);
            position: absolute;
        }
        </style>
        
		<script>
        $(function(){
            $(".form-control").mouseover(function(e){
                $(e.target).css("border", "2px solid #00BFFF");
            });

            $(".form-control").mouseout(function(e){
                $(e.target).css("border", "1px solid #ced4da");
            });

            $("input[name = lastName]").keydown(function(e){
                if($(e.target).val().length > 12){
                    alert("12자 이내로 입력해주세요.");
                    $(e.target).val("");
                }
            })

            $("input[name = firstName]").keydown(function(e){
                if($(e.target).val().length > 12){
                    alert("12자 이내로 입력해주세요.");
                    $(e.target).val("");
                }
            })

            $("input[name = userNick]").keydown(function(e){
                if($(e.target).val().length > 12){
                    alert("12자 이내로 입력해주세요.");
                    $(e.target).val("");
                }
            })

            $("#submit_btn").click(function(){
                if($("input[name = lastName]").val() != ""){
                    if($("input[name = fastName]").val() != ""){
                        if($("input[name = userNick]").val() != ""){
                            $("#loginForm").submit();
                        }
                        else
                            alert("입력칸을 채워주세요")
                    } 
                    else
                        alert("입력칸을 채워주세요")
                }
                else
                    alert("입력칸을 채워주세요")
            })
        })
        </script>
		
	</head>
	<body>
		<div id="container">
			<div id="login_menu">
				<!--로고-->
				<div class="menu_title">
					<img class="mglg_logo" th:src="@{/assets/img/mglg_logo_white.png}" alt="">
				</div>
				<!--로그인 아이콘-->
				<div class="login_group">
					<a href="/oauth2/authorization/kakao">
						<img class="login_img" th:src="@{/images/login_with_kakao/kakao_login_large_narrow.png}">
					</a><br>
					<a href="/oauth2/authorization/google">
						<img class="login_img"
							th:src="@{/images/login_with_google/btn_google_signin_light_normal_web@2x.png}">
					</a><br>
					<a href="/oauth2/authorization/naver">
						<img class="login_img" th:src="@{/images/login_with_naver/btnW_official.png}">
					</a>
				</div>
				<div id="sub_menu">
					<a th:href="@{/user/getAdminUserList}" id="move_admin">Admin Page</a>
				</div>
			</div>

		</div>
	</body>
</html>
