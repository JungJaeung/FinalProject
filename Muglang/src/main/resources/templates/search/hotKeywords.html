<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Keywords Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
		<table class="table" id="topList">
		  <thead>
		    <tr>
			  <th scope="col">
				  <input type="checkbox" name="checkAll" id="checkAll" value="Y" title="Check/Uncheck All">
			  </th>	
		      <th scope="col">순위</th>
		      <th scope="col">키워드</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr id="hotKeywordSet" th:each="hot, stat : ${mglgHotKeywords}">
			  <td>
				  <input type="checkbox" name="checkEach" id="checkEach" value="${hot.insertedKeyword}">
			  </td>
		      <th scope="row" th:text="${stat.count}"></th>
		      <td th:text="${hot.insertedKeyword}"></td>
		    </tr>
		  </tbody>
		</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
		
	</script>
  </body>
</html>
