<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">

<head>
	<th:block layout:fragment="script">
		<script th:inline="javascript">

			$(function () {
				//퀼 텍스트 에어리어 소환
				new Quill('.quill-editor-default', {
					theme: 'bubble'
				});

				//유알엘
				const url = new URL(window.location.href);

				const urlParams = url.searchParams;

				const boardId = urlParams.get("boardId");
				console.log("윈도우창까진 넘어옴")
				$.ajax({
				
					url: '/board/getAdminFAQ',
					type: 'get',
					data: {boardId: boardId},
					success: function (obj) {
						$("#boardId").text(obj.item.boardId);
						$("#boardTitle").text(obj.item.boardTitle);
						$("#boardContent").text(obj.item.boardContent);
					},
					error: function (e) {
						console.log(e);
					}
				});

			});
		</script>
	</th:block>

</head>
<!-- head 영역 끝 -->

<body>
	<main layout:fragment="main" id="main" class="main">
		<div class="pagetitle">
			<h1>Admin Page</h1>
			<nav>
				<ol class="breadcrumb">
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->
				<div class="col-lg-8">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">자주 묻는 질문</h5>

									<div class="accordion accordion-flush" id="accordionFlush">
										<div class="accordion-item">
											<h2 class="accordion-header" id="flush-heading">
												<button class="accordion-button collapsed" type="button"
													data-bs-toggle="collapse"
													data-bs-target="#flush-collapse"
													aria-expanded="false" aria-controls="flush-collapse"
													id="boardTitle"
													>
												</button>
											</h2>
											<div id="flush-collapse"
												class="accordion-collapse collapse" aria-labelledby="flush-heading">
												<div class="accordion-body" id="boardContent"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div><!-- End Left side columns -->


			</div>
		</section>

	</main><!-- End #main -->
</body>

</html>
