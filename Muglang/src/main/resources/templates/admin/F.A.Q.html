<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">

<head>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(function () {

			});
		</script>
	</th:block>

</head>
<!-- head 영역 끝 -->

<body>
	<main layout:fragment="main" id="main" class="main">
		<div class="pagetitle">
			<h1>Admin Page</h1>
			<nav>
				<ol class="breadcrumb">
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->
				<div class="col-lg-8">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">자주 묻는 질문</h5>

									<div class="accordion accordion-flush" id="accordionFlush">
										<div class="accordion-item">
											<h2 class="accordion-header" id="flush-headingOne">
												<button class="accordion-button collapsed" type="button"
													data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
													aria-expanded="false" aria-controls="flush-collapseOne">
													Q.회원가입은 어떻게 하나요??
												</button>
											</h2>
											<div id="flush-collapseOne" class="accordion-collapse collapse"
												aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlush">
												<div class="accordion-body">A. 회원가입은 소셜 로그인을 통해 손쉽게 할 수 있습니다.</div>
											</div>
										</div>
										<div class="accordion-item">
											<h2 class="accordion-header" id="flush-headingTwo">
												<button class="accordion-button collapsed" type="button"
													data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
													aria-expanded="false" aria-controls="flush-collapseTwo">
													Q. 게시물을 수정하려면 어떻게 하나요?
												</button>
											</h2>
											<div id="flush-collapseTwo" class="accordion-collapse collapse"
												aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlush">
												<div class="accordion-body">A. 작성하신 게시물의 오른쪽 상단에 세 개점 버튼을 클릭하면 수정버튼이
													나타납니다.</div>
											</div>
										</div>
										<div class="accordion-item">
											<h2 class="accordion-header" id="flush-headingThree">
												<button class="accordion-button collapsed" type="button"
													data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
													aria-expanded="false" aria-controls="flush-collapseThree">
													Q. 제가 올린 게시물은 누가 보게 되나요?
												</button>
											</h2>
											<div id="flush-collapseThree" class="accordion-collapse collapse"
												aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlush">
												<div class="accordion-body">A. 머글랭의 회원이라면 모두 게시글을 볼 수 있습니다.</div>
											</div>
										</div>
										<div class="accordion-item">
											<h2 class="accordion-header" id="flush-headingThree">
												<button class="accordion-button collapsed" type="button"
													data-bs-toggle="collapse" data-bs-target="#flush-collapseFour"
													aria-expanded="false" aria-controls="flush-collapseFour">
													Q. 회원탈퇴는 어떻게 하나요?
												</button>
											</h2>
											<div id="flush-collapseFour" class="accordion-collapse collapse"
												aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlush">
												<div class="accordion-body">A. 마이페이지 왼쪽 하단에 회원탈퇴 메뉴가 있습니다. </div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div><!-- End Left side columns -->


			</div>
		</section>

	</main><!-- End #main -->
</body>

</html>
